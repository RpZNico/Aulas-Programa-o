<!--
    <input> Atributos comuns

    - autocomplete
    - autofocus
    - disabled
    - readonly (quase todos)
    - value
    - form (quase todos)
    - name
    - required (quase todos)
    - placeholder (password, serch, tel, text, url)
-->

<input type="email" autocomplete="email">
<input type="type" autofocus>
<input type="type" value="você não consegue apagar" disabled>
<input type="type" value="você não consegue mudar" readonly>


<form id="meu-form"></form>
<input name="email" type="email" form="meu-form">

<input type="type" required>


<label for="email">Email</label>
<input id="email" type="email" placeholder="Digite sua senha">
