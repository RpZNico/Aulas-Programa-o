    - Fluxo

    - Posicionamento dos elementos

<!-- a tag em é filha de p, e p e em são filhas da div -->

<div>
<p>
    Vou <em>escrever</em> um parágrafo
</p>
</div>


<p>Esse é um novo parágrafo</p>

     é um <em>texto</em>

    <p>Aqui outro texto</p>
</p>
