<!-- 
    Atributos Globais mais utilizados
    
    - Class
    - Contenteditable
    - data-*
    - hidden
    - id
    - style
    - tableindex
    - title

-->

<!-- Atributos Class-->
<div class="carrinho">
    <!-- elementos aqui dentro -->
</div>

<!-- contenteditable (deixa você editar o conteudo) -->
<div class="carrinho" contenteditable="true">
    Conteúdo
</div>

<!-- data-* -->
<div class="carrinho" data-qualquernome="">
    Conteúdo
</div>

<!-- hidden  - esconde tag-->
<div class="carrinho" hidden>
    Conteúdo
</div>

<!-- id -->
<div id="name1">
    Conteúdo
</div>

<!-- style -->
<div style="color: blue">
    Conteúdo
</div>

<!-- tabindex -->
<div tabindex="1">
    Conteúdo
</div>

<div tabindex="2">
    Conteúdo
</div>

<div tabindex="3">
    Conteúdo
</div>


<!-- title -->

<div title="Definir um título">
    Conteúdo
</div>
